<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>test-liberty</title>
  <style type="text/css" media="screen">
    .red {
      background: #f99;
    }
    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  
  <div id="infos" data-item="#info"></div>
  
  <div id="library" style="display:none">
    <li id="friend" data-field="name" data-classes="css" data-show="ok"></li>
    <li id="value"></li>
    <div id="info" data-classes="css">
      <div>
        Welcome back to the page 
        <b><span data-field="name">Anon</span></b>
      </div>
      <div>Name: <span data-field="name">Anon</span></div>
      <div>Age: <span data-field="age">Not given</span></div>
      <div>Email: <span data-field="email">Not given</span></div>
      <ul data-field="friends" data-item="#friend" data-sort="name"></ul>
      <ul data-field="values" data-item="#value"></ul>
      <div data-field="website">
        Website <span data-field="url">Unknown</span>, 
        Accessed <span data-field="date">Never</span></div>
      </div>
    </div>
  </div>
  
  <script src="jquery-1.4.4.min.js" type="text/javascript" charset="utf-8">
  </script>
  <script src="liberty.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    merge($("#infos"), [{
      name: "Bob",
      email: "bob@example.com",
      friends: [
        {name:"Eric", ok:true}, 
        {name:"Terry", css:"italic", ok:true}, 
        {name:"Joan", ok:false}, 
        {name:"Simon", ok:true}
        ],
      values: [1,2,3,4],
      css: "red",
      website: {
        url: "http://example.com",
        date: "2010-12-25"
      }
    },{
      name: "Doug",
      email: "doug@example.com",
      friends: [
        {name:"Zoe", ok:true}, 
        {name:"Terry", css:"italic red", ok:true}
        ],
      values: [4,3,7,6,5,3],
      website: {
        url: "http://example.com",
        date: "2010-12-25"
      }
    }]);
  </script>
</body>
</html>
